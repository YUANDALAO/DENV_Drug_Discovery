# ============================================================================
# REINVENT4 LibInvent Configuration - NVIDIA DGX Spark
# ============================================================================
# 测试版本：暂时不使用QSAR组件，先跑通流程
# ============================================================================

run_type = "staged_learning"
device = "cuda:0"
tb_logdir = "experiments/runs/spark_run1/tensorboard"
json_out_config = "experiments/runs/spark_run1/_config.json"

[parameters]
summary_csv_prefix = "experiments/runs/spark_run1/results"
use_checkpoint = true
purge_memories = false

prior_file = "priors/libinvent.prior"
agent_file = "priors/denv_libinvent_model_v2.model"
smiles_file = "data/pyrrolidine_dual_aryl.smi"

batch_size = 512
unique_sequences = true
randomize_smiles = true

[learning_strategy]
type = "dap"
sigma = 128
rate = 0.00015

[diversity_filter]
type = "IdenticalMurckoScaffold"
bucket_size = 15
minscore = 0.6

[inception]
smiles_file = "data/pyrrolidine_dual_aryl.smi"
memory_size = 100
sample_size = 20

[[stage]]
max_score = 0.85
min_steps = 100              # 先测试100步
max_steps = 200              # 测试200步看看能否运行
chkpt_file = "experiments/runs/spark_run1/checkpoint_stage1.chkpt"

[stage.scoring]
type = "arithmetic_mean"

# ========================================
# 暂时不用QSAR，先用这些标准组件测试
# ========================================

[[stage.scoring.component]]
[stage.scoring.component.Qed]

[[stage.scoring.component.Qed.endpoint]]
name = "QED"
weight = 2.0              # 提高权重补偿QSAR

[[stage.scoring.component]]
[stage.scoring.component.SAScore]

[[stage.scoring.component.SAScore.endpoint]]
name = "SA"
weight = 1.5

[stage.scoring.component.SAScore.endpoint.transform]
type = "reverse_sigmoid"
low = 1.0
high = 5.0
k = 0.8

[[stage.scoring.component]]
[stage.scoring.component.MolecularWeight]

[[stage.scoring.component.MolecularWeight.endpoint]]
name = "MW"
weight = 0.5

[stage.scoring.component.MolecularWeight.endpoint.transform]
type = "double_sigmoid"
low = 280.0
high = 550.0
coef_div = 550.0
coef_si = 15.0
coef_se = 15.0

[[stage.scoring.component]]
[stage.scoring.component.SlogP]

[[stage.scoring.component.SlogP.endpoint]]
name = "LogP"
weight = 0.5

[stage.scoring.component.SlogP.endpoint.transform]
type = "double_sigmoid"
low = 1.0
high = 4.5
coef_div = 4.5
coef_si = 10.0
coef_se = 10.0

[[stage.scoring.component]]
[stage.scoring.component.CustomAlerts]

[[stage.scoring.component.CustomAlerts.endpoint]]
name = "Stability_Alerts"
weight = 1.0

[stage.scoring.component.CustomAlerts.endpoint.params]
smarts = [
    "[*;r8]", "[*;r9]", "[*;r10]", "[*;r11]",
    "[#8][#8]", "[#6;+]", "C#C", "[NX3][NX3]",
    "[SH]", "[N+](=O)[O-]", "S(=O)(=O)Cl",
]
