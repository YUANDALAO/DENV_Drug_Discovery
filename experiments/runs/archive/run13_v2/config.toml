# Run13: 分段训练策略（3段 × 2000步）
# 优点：每2000步自动保存checkpoint，防止OOM损失

run_type = "staged_learning"
device = "cuda:0"
tb_logdir = "experiments/runs/run13_v2/tensorboard"
json_out_config = "experiments/runs/run13_v2/_config.json"

[parameters]
summary_csv_prefix = "experiments/runs/run13_v2/results"
use_checkpoint = true
purge_memories = false  # 保持记忆，连续训练

prior_file = "priors/libinvent.prior"
agent_file = "priors/denv_libinvent_model_v2.model"
smiles_file = "data/pyrrolidine_dual_aryl.smi"

batch_size = 32
unique_sequences = true
randomize_smiles = false

[learning_strategy]
type = "dap"
sigma = 120
rate = 0.0001

[diversity_filter]
type = "IdenticalMurckoScaffold"
bucket_size = 25
minscore = 0.5

[inception]
smiles_file = "data/pyrrolidine_dual_aryl.smi"
memory_size = 30
sample_size = 3

# ============================================
# Stage 1: 前2000步
# ============================================
[[stage]]
max_score = 0.80
min_steps = 500
max_steps = 2000
chkpt_file = "experiments/runs/run13_v2/checkpoint_2k.chkpt"

[stage.scoring]
type = "arithmetic_mean"

[[stage.scoring.component]]
[stage.scoring.component.QSARScorer]
[[stage.scoring.component.QSARScorer.endpoint]]
name = "DENV_Activity"
weight = 2.5
[stage.scoring.component.QSARScorer.endpoint.params]
model_path = "/mnt/c/Users/ucsaheu/python_projects/DENV_Drug_Discovery/02_ML_Modeling/models/random_forest_champion.joblib"
[stage.scoring.component.QSARScorer.endpoint.transform]
type = "double_sigmoid"
low = 4.0
high = 9.0
coef_div = 9.0
coef_si = 8.0
coef_se = 8.0

[[stage.scoring.component]]
