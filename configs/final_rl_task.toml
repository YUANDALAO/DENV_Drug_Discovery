# REINVENT4 强化学习配置 - DENV抑制剂AI生成（完整版）
# 目标：生成高活性、高类药性、高可合成性的DENV NS2B-NS3蛋白酶抑制剂

run_type = "staged_learning"
device = "cuda:0"
tb_logdir = "tb_denv_rl_full"
json_out_config = "_final_rl_full.json"

[parameters]

summary_csv_prefix = "denv_rl_full_results"
use_checkpoint = false
purge_memories = false

# 使用训练好的DENV专家模型
prior_file = "priors/denv_ultra_clean_model.model"
agent_file = "priors/denv_ultra_clean_model.model"

batch_size = 64
unique_sequences = true
randomize_smiles = true

[learning_strategy]

type = "dap"
sigma = 120
rate = 0.0001

[diversity_filter]

type = "IdenticalMurckoScaffold"
bucket_size = 25
minscore = 0.5
minsimilarity = 0.4

[inception]

smiles_file = "data/denv_ultra_clean.tsv"
memory_size = 100
sample_size = 10

# 完整多目标优化阶段
[[stage]]

max_score = 0.85
min_steps = 1000
max_steps = 2000
chkpt_file = "denv_rl_full_final.chkpt"

[stage.scoring]

type = "geometric_mean"

# 组件1: QSAR活性预测（最重要！）
[[stage.scoring.component]]

[stage.scoring.component.QSARScorer]

[[stage.scoring.component.QSARScorer.endpoint]]
name = "DENV_Activity_pIC50"
weight = 1.0

params.model_path = "/mnt/c/Users/ucsaheu/python_projects/DENV_Drug_Discovery/02_ML_Modeling/models/random_forest_champion.joblib"

# 转换函数：将pIC50转换为0-1分数
# 假设目标pIC50范围为5-9（根据您的数据调整）
transform.type = "double_sigmoid"
transform.low = 5.0
transform.high = 9.0
transform.coef_div = 9.0
transform.coef_si = 10.0
transform.coef_se = 10.0

# 组件2: 类药性 (QED)
[[stage.scoring.component]]

[stage.scoring.component.Qed]

[[stage.scoring.component.Qed.endpoint]]
name = "Drug_Likeness"
weight = 0.7

# 组件3: 合成可及性 (SAScore)
[[stage.scoring.component]]

[stage.scoring.component.SAScore]

[[stage.scoring.component.SAScore.endpoint]]
name = "Synthetic_Accessibility"
weight = 0.6

# SA分数越低越好（1最容易，10最难）
transform.type = "reverse_sigmoid"
transform.low = 1.0
transform.high = 7.0
transform.k = 1.0

# 组件4: 分子量约束
[[stage.scoring.component]]

[stage.scoring.component.MolecularWeight]

[[stage.scoring.component.MolecularWeight.endpoint]]
name = "Molecular_Weight"
weight = 0.5

transform.type = "double_sigmoid"
transform.low = 250.0
transform.high = 500.0
transform.coef_div = 500.0
transform.coef_si = 20.0
transform.coef_se = 20.0

# 组件5: LogP约束
[[stage.scoring.component]]

[stage.scoring.component.SlogP]

[[stage.scoring.component.SlogP.endpoint]]
name = "LogP"
weight = 0.4

transform.type = "double_sigmoid"
transform.low = 1.0
transform.high = 5.0
transform.coef_div = 5.0
transform.coef_si = 20.0
transform.coef_se = 20.0

# 组件6: 氢键供体数
[[stage.scoring.component]]

[stage.scoring.component.HBondDonors]

[[stage.scoring.component.HBondDonors.endpoint]]
name = "H_Bond_Donors"
weight = 0.3

transform.type = "step"
transform.high = 5.0

# 组件7: 氢键受体数
[[stage.scoring.component]]

[stage.scoring.component.HBondAcceptors]

[[stage.scoring.component.HBondAcceptors.endpoint]]
name = "H_Bond_Acceptors"
weight = 0.3

transform.type = "step"
transform.high = 10.0

# 组件8: 不良结构过滤
[[stage.scoring.component]]

[stage.scoring.component.CustomAlerts]

[[stage.scoring.component.CustomAlerts.endpoint]]
name = "Unwanted_SMARTS"
weight = 1.0

params.smarts = [
    "[*;r8]",
    "[*;r9]",
    "[*;r10]",
    "[*;r11]",
    "[*;r12]",
    "[*;r13]",
    "[*;r14]",
    "[*;r15]",
    "[*;r16]",
    "[*;r17]",
    "[#8][#8]",
    "[#6;+]",
    "[#16][#16]",
    "[#7;!n][S;!$(S(=O)=O)]",
    "[#7;!n][#7;!n]",
    "C#C",
    "C(=[O,S])[O,S]",
    "[#7;!n][C;!$(C(=[O,N])[N,O])][#16;!s]",
    "[#7;!n][C;!$(C(=[O,N])[N,O])][#7;!n]",
    "[#7;!n][C;!$(C(=[O,N])[N,O])][#8;!o]",
    "[#8;!o][C;!$(C(=[O,N])[N,O])][#16;!s]",
    "[#8;!o][C;!$(C(=[O,N])[N,O])][#8;!o]",
    "[#16;!s][C;!$(C(=[O,N])[N,O])][#16;!s]"
]